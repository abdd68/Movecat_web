<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            max-width: 700px;  /* Increased width for better layout */
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input:focus, select:focus {
            background-color: #e6f7ff;  /* Light blue background on focus */
            outline: none;
            border-color: #66afe9;
        }

        button {
            padding: 12px;
            margin-top: 10px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.4);
        }

        button:hover {
            background-color: #0056b3;
        }

        .full-width {
            width: 100%;
        }

        .required-label::after {
            content: " *";
            color: red;
            font-size: 24px;
        }

    </style>
</head>
<body>
    <h2>{{title}}</h2>
    <form action="{{ url_for('page2') }}" method="POST">
        <label for="age" class="required-label">{{ labels[0] }}:</label>
        <input type="text" id="age" name="Age (years)" value="{{ suggestions.get('Age (years)', '') }}">

        <label for="weight" class="required-label">{{ labels[2] }}:</label>
        <input type="text" id="weight" name="Body weight (Kg)" value="{{ suggestions.get('Body weight (Kg)', '') }}">

        <label for="height" class="required-label">{{ labels[3] }}:</label>
        <input type="text" id="height" name="Height (cm)" value="{{ suggestions.get('Height (cm)', '') }}">

        <label for="time_lapse" class="required-label">{{ labels[1] }}:</label>
        <input type="text" id="time_lapse" name="Time Lapse (years)" value="{{ suggestions.get('Time Lapse (years)', '') }}">

        <!-- 渲染闪现消息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div style="display: flex; justify-content: space-between;">
            <button type="submit" name="action" value="reset">{{Reset}}</button>
            <button type="submit" name="action" value="save">{{Save}}</button>
            <button type="submit" name="action" value="next">{{Next}}</button>
            <button type="submit" name="action" value="return">{{Return_Home}}</button>
        </div>
    </form>
</body>
</html>
